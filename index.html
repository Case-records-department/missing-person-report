<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missing Person Report</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #111;
            color: #eee;
            padding: 20px;
        }
        h1, h2 {
            color: #ff0000;
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background: #222;
            padding: 20px;
            border: 2px solid #ff0000;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            background: #333;
            color: #fff;
            border: 1px solid #555;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            background: #ff0000;
            color: #fff;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #cc0000;
        }
        .case-number {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Department of Public Safety</h1>
    <h2>Missing Person Report</h2>
    <div class="case-number">Case Number: <span id="case-number"></span></div>
    <form id="report-form">
        <label for="name">Full Name:</label>
        <input type="text" name="name" required>

        <label for="age">Age:</label>
        <input type="number" name="age" required>

        <label for="location">Last Seen Location:</label>
        <input type="text" name="location" required>

        <label for="description">General Description:</label>
        <textarea name="description" rows="3" required></textarea>

        <label for="hair-color">Hair Color:</label>
        <input type="text" name="hair-color">

        <label for="eye-color">Eye Color:</label>
        <input type="text" name="eye-color">

        <label for="build">Build:</label>
        <input type="text" name="build">

        <label for="height-feet">Height (Feet):</label>
        <input type="number" name="height-feet">

        <label for="height-inches">Height (Inches):</label>
        <input type="number" name="height-inches">

        <label for="physiology">Physiology:</label>
        <input type="text" name="physiology">

        <label for="intelligence">Intelligence:</label>
        <input type="text" name="intelligence">

        <label for="heart">Heart:</label>
        <input type="text" name="heart">

        <label for="soul">Soul:</label>
        <input type="text" name="soul">

        <button type="submit">Generate PDF</button>
    </form>

    <!-- Include jsPDF library -->
    https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js</script>
    <!-- Include your script -->
    <cript (2).js</script>
</body>
</html>
